{% extends 'photo_club/base.html' %}


{% block content %} 
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'photo_list' %}">{{ post.title }}</a></h2>
            <p>{{ post.image|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
