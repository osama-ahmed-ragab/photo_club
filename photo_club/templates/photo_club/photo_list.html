{% extends 'photo_club/base.html' %}
{% load staticfiles %}


{% block content %} 
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'photo_list' %}">{{ post.title }}</a></h2>
            {{ post.published_date }}
            <br><img src="{{post.image.url}}" height="100px" width="100px">
            <p>{{linebreaksbr }}</p>
    {% endfor %}
{% endblock %}
